<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div id="header" class="card-header animated-bg">
        </div>
        <div id="content" class="card-content">
            <h3 id="title" class="card-title animated-bg animated-bg-text">
                &nbsp;
            </h3>
            <p id="excerpt" class="card-excerpt">
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div id="author">
                <div id="profile_img" class="profile-img animated-bg"></div>
                <div class="profile-info">
                    <strong id="name" class="animated-bg animated-bg-text"></strong>
                    <small id="date" class="animated-bg animated-bg-text"></small>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
